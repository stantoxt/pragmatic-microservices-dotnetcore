<h1>Orders</h1>

<table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>Created</th>
      <th>Shipping</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td width="40%">{{ order.description }}</td>
      <td width="40%">{{ order.created | date: 'dd.MM.yyyy HH:mm' }}</td>
      <td *ngIf="order.shippingCreated"><i class="fa fa-check"></i></td>
      <td *ngIf="!order.shippingCreated"> </td>
    </tr>
  </tbody>
</table>
